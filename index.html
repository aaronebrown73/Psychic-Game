<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
 
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1> The Psychic Game</h1>
        <div id="psychicGame">
          <p>Guess what letter I'm thinking of?</p>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      // The computer chooses a random letter to be guessed
      var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
      // Variables for tracking our wins, losses, number of guesses left guesses, and showing the variable letters
      var wins = 0;
      var losses = 0;
      var guesses = 9;
      var letters ='';
  
      // When the user presses a key, it will run the following function...
      document.onkeyup = function(event) {
        // Determine which key was pressed
        var userGuess = event.key;
       
        // Sets the computerGuess variable equal to a random choice from the computerChoice array.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        // If the user presses any letter in the alphabet.
        if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z")) {
          if (userGuess === computerGuess) {
            wins++;
            guesses--;
            letters = letters + userGuess;  
          }
          if (userGuess  !== computerGuess) {
           // losses++;
            guesses--;
            letters = letters + userGuess; 
          }
          // Here we create the HTML that will be injected into our div and displayed on the page.
          var html = "<p>Press any letter to start the game</p>" +
          "<p>wins: " + wins + "</p>"  + "<p>losses: " + losses + "</p>"  + 
          "<p>Guesses left: " + guesses + "</p>" + "<p>Guesses so far: " + letters + "</p>";
          //ends game
          if(guesses === 0){
            losses++;
            guesses = guesses + 9;
            letters = "";
            console.log(guesses);
          }
          // Injecting the HTML we just created into our div and updating the game information on our page.
          document.querySelector("#psychicGame").innerHTML = html;
        }
     
      };
    </script>

  </body>
</html>
